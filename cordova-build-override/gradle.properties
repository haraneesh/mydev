# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Enable Gradle Daemon for faster builds
org.gradle.daemon=true

# Enable parallel execution
org.gradle.parallel=true

# Enable build cache
org.gradle.caching=true

# Configure AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Kotlin code style
kotlin.code.style=official

# Enable R8 full mode for better code shrinking
android.enableR8.fullMode=true

# Disable pre-dexing for CI/CD
android.enableDexingArtifactTransform=false

# Disable PNG crunching for faster builds
android.enablePngCrunching=false

# Enable build features
android.defaults.buildfeatures.buildconfig=true

# Configure build output
android.builder.sdkDownload=true

# Disable AAPT2 PNG crunching for release builds
android.aapt2.extraPngCruncherEnabled=false

# Enable desugaring for Java 8+ APIs
android.enableDexingArtifactTransform.forceProguardCompatibility=true
